spring.application.name=api-examen-unidadll

spring.datasource.url=jdbc:mysql://localhost:3306/nueva
spring.datasource.username=root
spring.datasource.password=

# Mostrar SQL ejecutadas por Hibernate
spring.jpa.show-sql=true

# Configuración del driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Estrategia de actualización del esquema de la base de datos (en este caso, actualizar automáticamente)
spring.jpa.hibernate.ddl-auto=update

# Configuración de Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html